<!doctype html>
<html>
    <head>
        <title>요가 - 한주먹 감싸고 상체숙이기 </title>
        <link rel="stylesheet" href="{{url_for('static', filename='training.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
         <link rel="icon" href="{{url_for('static', filename='favicon (2).ico')}}">

    </head>
<body>
    <div class="container">
    <div class="header">
        <h1><a href="/">운동의 민족</a></h1>
        <div class="nav">
            {% if g.user %}
				<ul class="navbar-nav">
					<li><a href="/training/">Training</a></li>
					<li><a href="/question/list">Community</a></li>
					<li><a href="/input">MyPage</a></li>
					<li class="nav-item ">
					<a class="nav-link" href="{{ url_for('main.logout') }}">{{ g.user.user_name }} (Loginout)</a>
					</li>
				</ul>
			{% else %}
				<ul>
					<li><a href="/training/">Training</a></li>
					<li><a href="/question/list">Community</a></li>
					<li><a href="/input">MyPage</a></li>
					<li><a href="/login">Login</a></li>
					<li><a href=/signup>SignUp</a></li>
				</ul>
            {% endif %}
        </div>
    </div>
    <div class="blank2"></div>
    <h1 class = "top" align = center>요가 - 한주먹 감싸고 상체숙이기</h1>

    <div class="videoWrap">
        <div class="webcamWrap">
            <canvas id="canvas" width="640" height="480"></canvas> 
            <video id="video" width="640" height="480" autoplay style="display: none"></video>
        </div>
        <div>
            <video id="trainVideo" src="{{url_for('static', filename='요3_한주먹.mp4')}}" width = "100%" height="100%"  controls></video>
        </div>
    </div>
     <span><h3>운동시간: </h3></span>
    <div id="timer"></div>

    <h2 align=center>운동시작 버튼을 누르면 시작합니다</h2>

    <div class="btnWrap">
        <div id="startBtn" class="start" onclick= "vidPlay(); timerOnclick();">운동 시작</div>
        <div>&nbsp&nbsp&nbsp</div>
        <div id="startBtn" class="start" onclick="finish(); location.href='/training/'">운동 종료</div>
    </div>
    <script src="{{url_for('static', filename='js_PoseNet.js')}}"></script>
    <script src = "{{url_for('static', filename='training.js')}}"></script>
</body>
</html>
